<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Agora Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="main-body-content">
    <nav>
        <div id="logo">MY Streams</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1 id="site-title">Join Our Stream</h1>
        <div id="join-wrapper">
            <input id="username" type="text" placeholder="Enter your name..." />
            <button id="join-btn">Join Stream</button>
        </div>
        <div id="user-streams"></div>

        <div id="footer">
            <div class="icon-wrapper">
                <i class="control-icon" id="camera-btn" aria-hidden="true">
                    <span class="material-symbols-outlined">
                        photo_camera
                        </span>
                </i>
                <p>Cam</p>
            </div>

            <div class="icon-wrapper">
                <!-- <img class="control-icon" id="mic-btn" src="./assets/microphone.svg" alt="Microphone"/> -->
                <i class="control-icon" id="mic-btn" aria-hidden="true">
                    <span class="material-symbols-outlined">
                        mic
                        </span>
                </i>
                <p>Mic</p>
            </div>

            <div class="icon-wrapper">
                <i class="control-icon" id="leave-btn" aria-hidden="true"><span class="material-symbols-outlined">
                    logout
                    </span></i>
                <p>Leave</p>
            </div>
        </div>
    </main>
</div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src='script.js'></script>
</body>
</html>
